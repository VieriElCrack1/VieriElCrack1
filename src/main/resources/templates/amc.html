<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>AMC</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
	<header>
		<div th:insert="principal :: cabecera"></div>
	</header>
	<h1 style="text-align: center;">Listado AMC</h1>
	<br>
	<div class="container">
		<a class="btn btn-primary" href="/registrarAMC/">Nuevo</a>
		<table class="table">
			<tr>
				<td>ID</td>
				<td>Descripcion</td>
				<td>Monto</td>
				<td>CCP</td>
				<td>Accion</td>
			</tr>
			<tr th:each="bean:${amc}">
				<td th:text="${bean.idamc}"></td>
				<td th:text="${bean.descrip}"></td>
				<td th:text="${bean.monto}"></td>
				<td th:text="${bean.certi.justificacion}"></td>
				<td>
					<a class="btn btn-warning" th:href="@{/actualizarAMC/{idamc}(idamc=${bean.idamc})}">Editar</a>
					<a class="btn btn-danger" th:href="@{/amc/eliminar/{idamc}(idamc=${bean.idamc})}" onclick="return confirm('Â¿Desea Eliminar el registro?')">Eliminar</a>
				</td>
			</tr>
		</table>
	</div>
	
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
		crossorigin="anonymous"></script>
</body>
</html>
