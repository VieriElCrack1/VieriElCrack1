<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
	<title>Generar Expediente</title>
</head>

<body>
	<header>
		<div th:insert="principal :: cabecera"></div>
	</header>

	<div class="container mt-5">
		<div class="row justify-content-center">
			<div class="col-md-6">
				<div class="border p-4">
					<h2 class="mb-4" style="text-align: center;">Generar Expediente</h2>
					<form action="/expediente/" method="post">
						<div class="mb-3">
							<label for="nombre" class="form-label">Codigo:</label>
							<input type="text" class="form-control" id="id" name="idex" th:value="${COD}" readonly>
						</div>
						<div class="mb-3">
							<label for="nombre" class="form-label">Nombre:</label>
							<input type="text" class="form-control" id="nom" name="nomex">
						</div>
						<div class="mb-3">
							<label for="nombre" class="form-label">Cantidad:</label>
							<input type="text" class="form-control" id="can" name="cantex">
						</div>
						<div class="mb-3">
							<label for="opciones" class="form-label">Requerimiento</label>
							<select class="form-select" id="opciones" name="cboReq">
								<option value="0">Seleccione</option>
								<option th:each="bean:${reque}" th:utext="${bean.nomrequerimiento}"
									th:value="${bean.idrequerimiento}"></option>
							</select>

						</div>
						<div class="mb-3">
							<label for="opciones" class="form-label">Tipo Documento</label>
							<select class="form-select" id="opciones" name="cboTi">
								<option value="0">Seleccione</option>
								<option th:each="bean:${tip}" th:utext="${bean.descrip}" th:value="${bean.idtipo}">
								</option>
							</select>
						</div>
						<div class="mb-3">
							<label for="opciones" class="form-label">Estado</label>
							<select class="form-select" id="opciones" name="cboEst">
								<option value="0">Seleccione</option>
								<option th:each="bean:${est}" th:utext="${bean.descrip}" th:value="${bean.idestado}">
								</option>
							</select>
						</div>
						<button type="submit" class="btn btn-primary">Generar</button>
					</form>
				</div>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
		crossorigin="anonymous"></script>
</body>

</html>
