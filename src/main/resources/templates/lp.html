<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>LP</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
	<header>
		<div th:insert="principal :: cabecera"></div>
	</header>

	<h1 style="text-align: center;">Listado LP</h1>
	
	
	<div class="container">
		<a th:href="@{/registrarLP/}" class="btn btn-primary">Nuevo</a>
	<br>
		<table class="table table-hover">
			<thead>
			<tr>
				<td>ID</td>
				<td>Descripcion</td>
				<td>Monto</td>
				<td>CCP</td>
				<td>Acciones</td>
			</tr>
			  </thead>
			  <tbody>
			<tr th:each="bean:${lp}">
				<td th:text="${bean.idlp}"></td>
				<td th:text="${bean.descrip}"></td>
				<td th:text="${bean.monto}"></td>
				<td th:text="${bean.certifi.justificacion}"></td>
				<td><a th:href="@{/actualizarLP/{idlp}(idlp=${bean.idlp})}" class="btn btn-warning">Editar</a>
				<a th:href="@{/lp/eliminar/{idlp}(idlp=${bean.idlp})}" class="btn btn-danger" onclick="return confirm('Â¿Deseas Eliminar el Codigo?')">Eliminar</a></td>
			</tr>
			</tbody>
		</table>
	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

		crossorigin="anonymous"></script>
