<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Actualizar CCP</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
	<header>
		<div th:insert="principal :: cabecera"></div>
	</header>

	<div class="container mt-5">
		<div class="row justify-content-center">
			<div class="col-md-6">
				<div class="border p-4">
					<h2 class="mb-4" style="text-align: center;">Actualizar CCP</h2>
					<form th:action="@{/actualizarCCP/{idccp}(idccp=${codigo.idccp})}" th:object="${cp}" method="post">
						<div class="mb-3">
							<label for="nombre" class="form-label">Codigo:</label>
							<input type="text" class="form-control" id="id" name="idccp" th:value="${codigo.idccp}" readonly>
						</div>
						<div class="mb-3">
							<label for="nombre" class="form-label">Fecha:</label>
							<input type="date" class="form-control" id="fecha" name="fech_doc" th:value="${codigo.fech_doc}" >
						</div>
						<div class="mb-3">
							<label for="nombre" class="form-label">Justificacion:</label>
							<input type="text" class="form-control" id="just" name="justificacion" th:value="${codigo.justificacion}" >
						</div>
						<div class="mb-3">
							<label for="nombre" class="form-label">Descripcion:</label>
							<input type="text" class="form-control" id="descrip" name="descrip" th:value="${codigo.descrip}" >
						</div>
						<div class="mb-3">
							<label for="nombre" class="form-label">Fecha Aprobacion:</label>
							<input type="date" class="form-control" id="fech_aprob" name="fech_aprob" th:value="${codigo.fech_aprob}" >
						</div>
						<div class="mb-3">
							<label for="nombre" class="form-label">Monto:</label>
							<input type="text" class="form-control" id="monto" name="monto" th:value="${codigo.monto}" >
						</div>
						<div class="mb-3">
							<label for="nombre" class="form-label">Total:</label>
							<input type="text" class="form-control" id="total" name="total" th:value="${codigo.total}" >
						</div>
						<div class="mb-3">
							<label for="opciones" class="form-label">Requerimiento</label>
							<select class="form-select" id="opciones" name="idrequerimiento" th:field="${codigo.idrequerimiento}">
								<option value="0">Seleccione</option>
								<option th:each="bean:${LIST}" th:utext="${bean.nomrequerimiento}"
									th:value="${bean.idrequerimiento}"></option>
							</select>
						</div>
						<div class="mb-3">
							<label for="opciones" class="form-label">Estado</label>
							<select class="form-select" id="opciones" name="idestado" th:field="${codigo.idestado}">
								<option value="0">Seleccione</option>
								<option th:each="bean:${est}" th:utext="${bean.descrip}" th:value="${bean.idestado}">
								</option>
							</select>
						</div>
						<button type="submit" class="btn btn-primary">Modificar</button>
						<a href="/ccp/" class="btn btn-danger">Retornar</a>
					</form>
				</div>
			</div>
		</div>
	</div>
	
	<br>
	<br>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
		crossorigin="anonymous"></script>
</body>
</html>
