<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>CCP</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
	<header>
		<div th:insert="principal :: cabecera"></div>
	</header>

	<h1 style="text-align: center;">Listado CCP</h1>
	
	
	<div class="container">
		<a href="/registrarCCP/" class="btn btn-primary">Nuevo CCP</a>
	<br>
		<table class="table table-hover">
			<thead>
			<tr>
				<td>ID</td>
				<td>Fecha</td>
				<td>Justificacion</td>
				<td>Descripcion</td>
				<td>Fecha Aprobacion</td>
				<td>Monto</td>
				<td>total</td>
				<td>Requerimiento</td>
				<td>Estado</td>
				<td>Acciones</td>
			</tr>
			  </thead>
			  <tbody>
			<tr th:each="bean:${CCP}">
				<td th:text="${bean.idccp}"></td>
				<td th:text="${bean.fech_doc}"></td>
				<td th:text="${bean.justificacion}"></td>
				<td th:text="${bean.descrip}"></td>
				<td th:text="${bean.fech_aprob}"></td>
				<td th:text="${bean.monto}"></td>
				<td th:text="${bean.total}"></td>
				<td th:text="${bean.requeri.nomrequerimiento}"></td>
				<td th:text="${bean.est.descrip}"></td>
				<td><a th:href="@{/actualizarCCP/{idccp}(idccp=${bean.idccp})}" class="btn btn-warning">Editar</a>
				<a th:href="@{/ccp/eliminar/{idccp}(idccp=${bean.idccp})}" class="btn btn-danger" onclick="return confirm('Â¿Deseas Eliminar el Codigo?')">Eliminar</a></td>
			</tr>
			</tbody>
		</table>
	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
		crossorigin="anonymous"></script>
</body>

</html>
