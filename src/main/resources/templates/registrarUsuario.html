<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>REGISTRESE</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>


	<section class="vh-120" style="background-color: #508bfc;">
		<div class="container py-5 h-100">
			<div class="row d-flex justify-content-center align-items-center h-100">
				<div class="col-12 col-md-8 col-lg-6 col-xl-5">
					<div class="card shadow-2-strong" style="border-radius: 1rem;">
						<div class="card-body p-5 text-center">
							<form th:action="@{/registrarUsuario}" method="post">
								<h3 class="mb-5">Registrese</h3>
								<input type="hidden" name="idusuario" th:value="${codigo}">

								<div class="form-outline mb-4">
									<label class="form-label" for="typeEmailX-2" style="float: left; ">Nombre</label>
									<input type="text" id="typeEmailX-2" name="nom"
										class="form-control form-control-lg" />
								</div>

								<div class="form-outline mb-4">
									<label class="form-label" for="typeEmailX-2" style="float: left; ">Email</label>
									<input type="email" id="typeEmailX-2" name="correo"
										class="form-control form-control-lg" />
								</div>

								<div class="form-outline mb-4">
									<label class="form-label" for="typePasswordX-2"
										style="float: left;">Password</label>
									<input type="password" name="contra" id="typePasswordX-2"
										class="form-control form-control-lg" />
								</div>
								
								<div class="form-outline mb-4">
									<label class="form-label" for="typePasswordX-2"
										style="float: left;">Repite Password</label>
									<input type="password" name="rcontra" id="typePasswordX-2"
										class="form-control form-control-lg" />
								</div>
								
								<div class="form-outline mb-4">
									<label class="form-label" for="typeDnidX-2"
										style="float: left;">Dni</label>
									<input type="text" name="dni" id="typeDni-2"
										class="form-control form-control-lg" />
								</div>

								
								<div class="mb-4">
									<label class="form-check-label" for="form1Example3"> Ya tienes Cuenta Inicia Aqui <a
											th:href="@{/login}"
											style="text-decoration: none; color: inherit;"><i
												class="fa-solid fa-user"></i></a> </label>
								</div>

								<button class="btn btn-primary btn-lg btn-block" type="submit"
									style="width: 100%;">Registrar</button>
							</form>

						</div>
					</div>
				</div>
			</div>
		</div>
	</section>


</body>

</html>
