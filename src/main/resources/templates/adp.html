<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>ADP</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
	<header>
		<div th:insert="principal :: cabecera"></div>
	</header>
	<h1 style="text-align: center;">Listado ADP</h1>
	<br>
	<div class="container">
		<a href="/registrarADP/" class="btn btn-primary">Nuevo</a>
		<br>
		<table class="table">
			<tr>
				<td>ID</td>
				<td>Descripcion</td>
				<td>Monto</td>
				<td>CCP</td>
				<td>Acción</td>
			</tr>
			<tr th:each="bean:${list}">
				<td th:text="${bean.idadp}"></td>
				<td th:text="${bean.descrip}"></td>
				<td th:text="${bean.monto}"></td>
				<td th:text="${bean.cert.justificacion}"></td>
				<td>
					<a class="btn btn-warning" th:href="@{/actualizarADP/{idadp}(idadp=${bean.idadp})}">Editar</a>
					<a class="btn btn-danger" th:href="@{/adp/eliminar/{idadp}(idadp=${bean.idadp})}" onclick="return confirm('¿Desea Eliminar El Registro?')">Eliminar</a>
				</td>
			</tr>
		</table>
	</div>
	
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
		crossorigin="anonymous"></script>
</body>
</html>
