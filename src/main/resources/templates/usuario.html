<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Usuario</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
	<header>
		<div th:insert="principal :: cabecera"></div>
	</header>
	<h1 style="text-align: center;">Listado Usuario</h1>	
	<br>
	<div class="container">
		<a class="btn btn-primary" th:href="@{/regUsuario/}">Nuevo</a>
		<br>
		<table class="table">
			<tr>
				<td>Id</td>
				<td>Nombre</td>
				<td>Correo</td>
				<td>Contraseña</td>
				<td>Dni</td>
				<td>Rol</td>
				<td>Accion</td>
			</tr>
			<tr th:each="bean:${usuario}">
				<td th:text="${bean.idusuario}"></td>
				<td th:text="${bean.nombre}"></td>
				<td th:text="${bean.correo}"></td>
				<td th:text="${bean.rep_pass}"></td>
				<td th:text="${bean.dni}"></td>
				<td th:text="${bean.rol.descripcion}"></td>
				<td>
					<a class="btn btn-warning" th:href="@{/actualizarUsuario/{idusuario}(idusuario=${bean.idusuario})}">Editar</a>
					<a class="btn btn-danger" th:href="@{/usuario/eliminarUsuario/{idusuario}(idusuario=${bean.idusuario})}" onclick="return confirm('¿Desea Eliminar El Registro?')">Eliminar</a>
				</td>
			</tr>
		</table>
	</div>
	
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
		crossorigin="anonymous"></script>
</body>
</html>
