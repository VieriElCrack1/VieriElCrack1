<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Actualizar Usuario</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
	<header>
		<div th:insert="principal :: cabecera"></div>
	</header>
	
	<div class="container mt-5">
		<div class="row justify-content-center">
			<div class="col-md-6">
				<div class="border p-4">
					<h2 class="mb-4" style="text-align: center;">Actualizar Usuario</h2>
					<form th:action="@{/actualizarUsuario/{idusuario}(idusuario=${codigo.idusuario})}" th:object="${usuario}" method="post">
						<div class="mb-3">
							<label for="nombre" class="form-label">Codigo:</label>
							<input type="text" class="form-control" id="id" name="idusuario" th:value="${codigo.idusuario}" readonly>
						</div>
						<div class="mb-3">
							<label for="nombre" class="form-label">Nombre:</label>
							<input type="text" class="form-control" id="nombre" name="nombre" th:value="${codigo.nombre}">
						</div>
						<div class="mb-3">
							<label for="nombre" class="form-label">Monto:</label>
							<input type="text" class="form-control" id="correo" name="correo" th:value="${codigo.correo}">
						</div>
						<div class="mb-3">
							<label for="nombre" class="form-label">Contrase√±a:</label>
							<input type="text" class="form-control" id="rep_pass" name="pass" th:value="${codigo.rep_pass}">
						</div>
						<div class="mb-3">
							<label for="nombre" class="form-label">Dni:</label>
							<input type="text" class="form-control" id="dni" name="dni" th:value="${codigo.dni}">
						</div>
						<div class="mb-3">
							<label for="opciones" class="form-label">Rol</label>
							<select class="form-select" id="opciones" name="idrol" th:field="${codigo.idrol}">
								<option value="0">Seleccione</option>
								<option th:each="bean:${rol}" th:utext="${bean.descripcion}"
									th:value="${bean.idrol}"></option>
							</select>
						</div>
						<button type="submit" class="btn btn-primary">Actualizar</button>
						<a href="/usuario/" class="btn btn-danger">Retornar</a>
					</form>
				</div>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
		crossorigin="anonymous"></script>	
</body>
</html>
