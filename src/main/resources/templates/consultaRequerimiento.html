<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>Consultar Requerimiento</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
	<header>
		<div th:insert="principal :: cabecera"></div>
	</header>
	<h1 style="text-align: center;">Consulta Requerimiento</h1>
	<br>
	<div class="container" style="display: flex;justify-content: center;align-items: center;">
		<form th:action="@{/consultaRequerimiento/}" method="get">
		<div class="mb-3" style="display: flex;">
			<label style="font-size: 18px; margin-top: 3px;">Requerimiento: </label>
			<select class="form-select" id="opciones" name="idusuario" style="margin-left: 10px; ">
				<option value="0">Seleccione</option>
				<option th:each="bean:${req}" th:text="${bean.nomrequerimiento}" th:value="${bean.idrequerimiento}"></option>
			</select>
			<button class="btn btn-primary" style="margin-left: 10px;" type="submit">Buscar</button>
		</div>
		<table th:if="${reque!=null}" class="table">
			<tr>
				<td>Id</td>
				<td>Nombre</td>
				<td>Descripcion</td>
				<td>Usuario</td>
			</tr>
			<tr th:each="bean:${reque}">
				<td th:text="${bean.idrequerimiento}"></td>
				<td th:text="${bean.nomrequerimiento}"></td>
				<td th:text="${bean.descripcion}"></td>
				<td th:text="${bean.usu.nombre}"></td>
			</tr>
		</table>
		<div th:if="${reque==null}">No Hay Listado</div>
		</form>
	</div>
	
	
	
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
	 	integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
		crossorigin="anonymous"></script>
</body>
</html>
